<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        #gameContainer {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            border: 1px solid white;
        }
        #startButton, #retryButton, #resetButton {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #retryButton {
            display: none;
            background-color: red;
        }
        #resetButton {
            background-color: orange;
        }
        #title {
            color: white;
            font-size: 36px;
            margin-bottom: 20px;
        }
        #welcomeScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #welcomeButton, #aboutButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        #footer {
            color: white;
            font-size: 14px;
            margin-top: 10px;
        }
        @keyframes gameOverAnimation {
            0% { background-color: black; }
            25% { background-color: red; }
            50% { background-color: black; }
            75% { background-color: red; }
            100% { background-color: black; }
        }
        .game-over {
            animation: gameOverAnimation 1s infinite;
        }
        #highScoreContainer {
            color: white;
            font-size: 20px;
            margin-top: 10px;
        }
        #controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .controlButton {
            padding: 10px;
            margin: 5px;
            font-size: 20px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #aboutModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        #modalContent {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }
        #closeModal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        #closeModal:hover,
        #closeModal:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="welcomeScreen">
        <div id="title">Welcome to Snake Game</div>
        <button id="welcomeButton">Start Game</button>
        <button id="aboutButton">За играта</button>
        <div id="footer">2024 © ФИЛИП ЦВЕТКОВ</div>
    </div>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="highScoreContainer">Рекорд: 0</div>
        <button id="startButton">СТАРТ</button>
        <button id="retryButton">ОПИТАЙ ОТНОВО</button>
        <button id="resetButton">Нулиране на рекорда</button>
        <div id="controls">
            <button class="controlButton" id="leftButton">←</button>
            <button class="controlButton" id="upButton">↑</button>
            <button class="controlButton" id="rightButton">→</button>
            <button class="controlButton" id="downButton">↓</button>
        </div>
    </div>
    <div id="aboutModal">
        <div id="modalContent">
            <span id="closeModal">&times;</span>
            <p>Скоро...</p>
        </div>
    </div>
    <script src="snake.js"></script>
</body>
</html>
